Section "Module"
    Load "fb"
    Load "shadow"
    Load "fbdevhw"
EndSection

Section "ServerLayout"
    Identifier "Layout"
    Screen 0 "Screen0" 0 0
    InputDevice "Keyboard0" "CoreKeyboard"
    InputDevice "Mouse0" "CorePointer"
EndSection

Section "InputDevice"
    Identifier "Keyboard0"
    Driver "evdev"
    Option "Device" "/dev/input/event0"
EndSection

Section "InputDevice"
    Identifier "Mouse0"
    Driver "mouse"
EndSection

Section "Device"
    Identifier "FBDEV"
    Driver "fbdev"
    Option "fbdev" "/dev/fb0"
EndSection

Section "Monitor"
    Identifier "Monitor0"
    Modeline "1920x1080" 74.25 1920 2448 2492 2640 1080 1084 1089 1125 -hsync +vsync
    Modeline "1280x720"  74.50 1280 1720 1760 1980  720  725  730  750 -hsync +vsync
EndSection

Section "Screen"
    Identifier "Screen0"
    Device "FBDEV"
    Monitor "Monitor0"
    DefaultDepth 16
    SubSection "Display"
        Depth 16
        Modes "1920x1080" "1280x720" "1024x768" "640x480"
    EndSubSection
EndSection
